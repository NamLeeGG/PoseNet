_target_: src.data.datamodule.CervicalJSONDataModule
data_dir: ${paths.data_dir}
json_file: default.json
images_subdir: images
batch_size: 60
num_workers: 4
img_size: [256, 128]
heatmap_size: [64, 32]
sigma: 1.5
train_val_test_split: [0.8, 0.1, 0.1]
use_flip: true
use_hist_eq: true
pin_memory: false
persistent_workers: false
drop_last: false
seed: 42
