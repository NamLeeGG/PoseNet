_target_: src.data.datamodule.CervicalSpineDataModule
data_dir: ${paths.data_dir}
annotation_file: default.json
img_ext: .png
train_test_split: [0.9, 0.1]
train_batch_size: 60
test_batch_size: 60
num_workers: 4
pin_memory: true
persistent_workers: true
heatmap_downsample: 4
image_height: 256
image_width: 128
sigma: 1.5
theta_bg: 0.4
theta_fg: 0.9
use_flipped: false  # Temporarily disabled due to augmentation bug
random_eval_variant: false
seed: 42
