_target_: src.data.datamodule.DataModule
train_test_split:
- 0.9
- 0.1
train_batch_size: 32
test_batch_size: 64
num_workers: 0
train_transforms:
  _target_: albumentations.Compose
  keypoint_params:
    _target_: albumentations.KeypointParams
    format: xy
    remove_invisible: false
  transforms:
  - _target_: albumentations.Resize
    height: 256
    width: 128
  - _target_: albumentations.ShiftScaleRotate
    shift_limit: 0.05
    scale_limit: 0.05
    rotate_limit: 0.05
    p: 0.5
  - _target_: albumentations.Rotate
    limit: 45
    p: 0.5
  - _target_: albumentations.Blur
    p: 0.5
  - _target_: albumentations.Posterize
    p: 0.5
  - _target_: albumentations.RandomShadow
    p: 0.5
  - _target_: albumentations.RGBShift
    r_shift_limit: 15
    g_shift_limit: 15
    b_shift_limit: 15
    p: 0.5
  - _target_: albumentations.RandomBrightnessContrast
    p: 0.5
  - _target_: albumentations.ToTensorV2
test_transforms:
  _target_: albumentations.Compose
  keypoint_params:
    _target_: albumentations.KeypointParams
    format: xy
    remove_invisible: false
  transforms:
  - _target_: albumentations.Resize
    height: 256
    width: 128
  - _target_: albumentations.ToTensorV2
